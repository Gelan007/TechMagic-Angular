<div>
  <h3>Edit Tag</h3>
  <label for="tagName">Name:</label>
  <input [(ngModel)]="editingTag.name" id="tagName" *ngIf="editingTag"/>

  <label for="tagColor">Color:</label>
  <input [(ngModel)]="editingTag.color" id="tagColor" *ngIf="editingTag"/>

  <button (click)="saveTag()">Save</button>
</div>
